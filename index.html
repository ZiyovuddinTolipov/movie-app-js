<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./normalize.css">
</head>

<body>
    <header>
        <nav>
            <img src="https://uzmovi.com/images/logo.gif" alt="logo">
            <ul>
                <li><a class="nav-links" href="#">Seriallar</a></li>
                <li><a class="nav-links" href="#">Jahon kinolari</a></li>
                <li><a class="nav-links" href="#">About</a></li>
                <li><a class="nav-links" href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <section id="carouselExample" class="carousel slide primyera">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://images.uzmovi.com/2024-10-06/8dc57a463e0fdfe58c669e2c5dc3af47.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://images.uzmovi.com/2024-10-06/8dc57a463e0fdfe58c669e2c5dc3af47.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">

            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
